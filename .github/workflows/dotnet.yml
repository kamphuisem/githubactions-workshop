name: .NET

on:
  # Configureer triggers voor een push op de main branch
  push:
    branches:
      - main

  # Configureer triggers voor een pull request
  pull_request:
    branches:
      - main
 
  # Configureer een trigger voor een handmatige build
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
    
    env:
      WORKDIR: "./src/HelloWorld"
      CONFIG: "Release"
      AZURE_FUNCTIONAPP_NAME: "HelloWorld-MartijnK"
    defaults:
      run:
        working-directory: ${{env.WORKDIR}}

    steps:
    - name: "Checkout"
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore
      shell: bash

    - name: Build
      run: dotnet build --no-restore --output ./output
      shell: bash

    - name: Test
      working-directory: ${{ env.WORKDIR }}.UnitTests
      run: |
        dotnet test --configuration ${{ env.CONFIG }}
      shell: bash

    - name: Publish
      run: |
        dotnet publish -c ${{ env.CONFIG }}
      shell: bash

    - name: 'Run Azure login'
      uses: Azure/login@v1
      with:
        client-id: 55328f97-9331-4c63-892a-0003d3244f2c
        tenant-id: c53567a1-4f5a-4d88-a3a4-c20d15cca883
        subscription-id: 388205e1-213e-46ee-9202-ed09d4ba6fc0

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{env.AZURE_FUNCTIONAPP_NAME}}
        package: ${{env.WORKDIR}}/bin/${{env.CONFIG}}/net6.0/publish
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
